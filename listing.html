<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>PO2 Product Listing</title>
    <link rel="stylesheet" type='text/css' href="css/main.css">
    <link rel="stylesheet" type='text/css' href="css/interactions.css">
    <link rel="stylesheet" type='text/css' href="css/fonts.css">
    <link rel="stylesheet" type='text/css' href="css/response.css">
  </head>

  <body>
    
<!-- HEADING SECTION OF WEBSITE -->
    <div>
      <h1 class="logo">REWIND</h1>
    </div>

  <div class= "navigation">
    <div class ="navbar" id="navdropdown">
      <div class ="left">
        <a href="#" class="nav-link active">NEW ARRIVALS</a>
        <a href="#" class="nav-link">TEAS</a>
        <a href="#" class="nav-link">SODAS</a>
        <a href="#" class="nav-link">JUICES</a>
        <a href="#" class="nav-link">ALCOHOLIC</a>
      </div>

      <div class ="right">
        <a href="#" class="nav-link">SIGN IN</a>
        <a href="#" class="nav-link">CART</a>
      </div>
      </div>
    </div>

  <div class ="content">
    <div class="right-content">
    <!-- TITLE INTRODUCTION TO PAGE -->
      <div class="banner">
        <h2 class="product-title-2">JANUARY 2020</h2>
        <h1 class="product-title-1">NEW ARRIVALS</h1>
      </div>

    <!-- PRODUCT LISTINGS -->
      <div class ="listing-section">
        <div class="product-card pc1">
          <div class="product-image">
            <a class="linked-image" href=#><img src="img/drink-1.jpg" alt="kazama jun" class="product-photo"></a>
          </div>
          <div class="image-description">
             <h2 class="product-name">KAZAMA JUN</h2>
             <h4 class="country">JAPAN</h4>
             <h3 class="price-point">CAD 8</h3>
          </div>
        </div>

        <div class="product-card pc2">
          <div class="product-image">
            <a class="linked-image" href=#><img src="img/drink-2.jpg" alt="asahi" class="product-photo"></a>
            </div>
            <div class="image-description">
                <h2 class="product-name">ASAHI</h2>
                <h4 class="country">CHINA</h4>
                <h3 class="price-point">CAD 15</h3>
            </div>
          </div>

        <div class="product-card pc3">
          <div class="product-image">
            <a class="linked-image" href=#><img src="img/drink-3.jpg" alt="yamanashi" class="product-photo"></a>
            </div>
            <div class="image-description">
                <h2 class="product-name">YAMANASHI</h2>
                <h4 class="country">JAPAN</h4>
                <h3 class="price-point">CAD 11</h3>
            </div>
          </div>

        <div class="product-card pc4">
          <div class="product-image">
              <a class="linked-image" href=#><img src="img/drink-4.jpg" alt="peach belg" class="product-photo"></a>
            </div>
            <div class="image-description">
                <h2 class="product-name">PEACH BELG</h2>
                <h4 class="country">KOREA</h4>
                <h3 class="price-point">CAD 5</h3>
            </div>
          </div>
    </div>
    </div>
    
    <div class = "left-content">
    <!-- FILTERING SECTION -->
    <div class="filter-section">
      <button class ="button filter-category active">COUNTRY</button>
        <div class="filter-list">
          <a href=# class="filter-option">China</a>
          <a href=# class="filter-option">Japan</a>
          <a href=# class="filter-option">Korea</a>
          <a href=# class="filter-option">Philippines</a>
          <a href=# class="filter-option">Taiwan</a>
          <a href=# class="filter-option">Thailand</a>
        </div>
          <button class ="button filter-category">FLAVOUR</button>
          <button class ="button filter-category">PRICE</button>
          <button class ="button filter-category">BRAND</button>
          <button class ="button filter-category">VOLUME</button>
        </div>
     </div>
    </div>
  </body>
</html>
