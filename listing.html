<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>PO2 Product Listing</title>
    <link rel="stylesheet" type='text/css' href="css/main.css">
    <link rel="stylesheet" type='text/css' href="css/interactions.css">
    <link rel="stylesheet" type='text/css' href="css/fonts.css">
    <link rel="stylesheet" type='text/css' href="css/response.css">
  </head>

  <body>
    
<!-- HEADING SECTION OF WEBSITE -->
    <div>
      <h1 class="logo">REWIND</h1>
    </div>

  <div class= "navigation">
    <div class ="navbar" id="navdropdown">
      <div class ="left">
        <a href="#" class="nav-link active">NEW ARRIVALS</a>
        <a href="#" class="nav-link">VINYLS</a>
        <a href="#" class="nav-link">VHS</a>
        <a href="#" class="nav-link">CASSETTES</a>
        <a href="#" class="nav-link">ACCESSORIES</a>
      </div>

      <div class ="right">
        <a href="#" class="nav-link">SIGN IN</a>
        <a href="#" class="nav-link">CART</a>
      </div>
      </div>
    </div>

  <div class ="content">
    <div class="right-content">
    <!-- TITLE INTRODUCTION TO PAGE -->
      <div class="banner">
        <h2 class="product-title-2">JANUARY 2020</h2>
        <h1 class="product-title-1">NEW ARRIVALS</h1>
      </div>

    <!-- PRODUCT LISTINGS -->
      <div class ="listing-section">
        <div class="product-card pc1">
          <div class="product-image">
            <a class="linked-image" href=#><img src="img/vinyl-1.png" alt="Justin Bieber - Changes" class="product-photo"></a>
          </div>
          <div class="image-description">
             <h2 class="product-name">JUSTIN BEIBER</h2>
             <h4 class="country">Changes LP</h4>
             <h3 class="price-point">CAD 79</h3>
          </div>
        </div>

        <div class="product-card pc2">
          <div class="product-image">
            <a class="linked-image" href=#><img src="img/vinyl-2.png" alt="Ariana Grande - Sweetener" class="product-photo"></a>
            </div>
            <div class="image-description">
                <h2 class="product-name">ARIANA GRANDE</h2>
                <h4 class="country">Sweetener</h4>
                <h3 class="price-point">CAD 59</h3>
            </div>
          </div>

        <div class="product-card pc3">
          <div class="product-image">
            <a class="linked-image" href=#><img src="img/vinyl-6.png" alt="Drake - Take Care" class="product-photo"></a>
            </div>
            <div class="image-description">
                <h2 class="product-name">DRAKE</h2>
                <h4 class="country">Take Care</h4>
                <h3 class="price-point">CAD 49</h3>
            </div>
          </div>

        <div class="product-card pc4">
          <div class="product-image">
              <a class="linked-image" href=#><img src="img/vinyl-4.png" alt="Tyler, the Creator - Igor" class="product-photo"></a>
            </div>
            <div class="image-description">
                <h2 class="product-name">TYLER, THE CREATOR</h2>
                <h4 class="country">IGOR</h4>
                <h3 class="price-point">CAD 79</h3>
            </div>
          </div>
    </div>
    </div>
    
    <div class = "left-content">
    <!-- FILTERING SECTION -->
    <div class="filter-section">
      <button class ="button filter-category active">GENRE</button>
        <div class="filter-list">
          <a href=# class="filter-option">Hip-Hop</a>
          <a href=# class="filter-option">Rap</a>
          <a href=# class="filter-option">Metal</a>
          <a href=# class="filter-option">R & B</a>
          <a href=# class="filter-option">Pop</a>
          <a href=# class="filter-option">Soundtrack</a>
        </div>
          <button class ="button filter-category">FORMAT</button>
          <button class ="button filter-category">PRICE</button>
          <button class ="button filter-category">COLOR</button>
          <button class ="button filter-category">ARTIST</button>
        </div>
     </div>
    </div>
  </body>
</html>
